<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO LIST - Home</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        .form-control {
            padding: 1.375rem .75rem !important;
        }
    </style>
</head>

<body>
<div class="container">
    <h3 class="pt-5 text-center">Django ToDo App</h3>
    <div class="row">

        <!-- LEFT COLUMN -->
        <div class="col-md-7 d-flex flex-column" style="height: 450px;">
            <h4>My Day</h4>
            <p class="text-muted">{% now "jS F Y" %}</p>

            <!-- TASK LIST -->
            <div class="flex-grow-1 overflow-auto">
                {% for task in tasks %}
                <div class="card m-1">
                    <div class="card-body">
                        {{ task.task }}
                        <span class="float-end">
                            <a href="{% url 'mark_as_done' task.pk %}" class="btn btn-success btn-sm">
                                <i class="fa fa-check"></i>
                            </a>
                            <a href="{% url 'delete_task' task.id %}" class="btn btn-danger btn-sm">
                                <i class="fa fa-trash"></i>
                            </a>
                            <a href="{% url 'edit_task' task.id %}" class="btn btn-primary btn-sm">
                                <i class="fa fa-pencil"></i>
                            </a>
                        </span>
                    </div>
                </div>
                {% endfor %}
            </div>

            <!-- ADD TASK BAR (BOTTOM) -->
            <form action="{% url 'addTask' %}" method="POST" class="mt-auto">
                {% csrf_token %}
                <div class="d-flex p-2 bg-white border-top">
                    <input type="text" name="task" class="form-control" placeholder="Add a task">
                    <button type="submit" class="btn btn-primary ms-2" style="width:150px;">
                        <i class="fa fa-plus"></i> Add
                    </button>
                </div>
            </form>
        </div>

        <!-- RIGHT COLUMN -->
        <div class="col-md-5">
            <h5>Completed Tasks</h5>
            {% for task in completed_tasks %}
            <div class="card m-1">
                <div class="card-body">
                    {{ task.task }}
                    <span class="float-end">
                        <a href="{% url 'mark_as_undone' task.pk %}" class="btn btn-danger btn-sm">
                            <i class="fa fa-times"></i>
                        </a>
                    </span>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
</body>
</html>
